<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ceviche+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Changa+One" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="logo-box">
      <img src="./img/logo.png" alt="Koma Logo" srcset="" class="logo">
    </div>

    <div class="text-box">
      <h1 class="heading-primary">
        <span class="heading-primary-main">KoMa KRALJEVO</span> 
        <span class="heading-primary-sub">Iznamljivanje sony konzola</span>
      </h1>
      <span class="heading-primary-price">064/13-080-87 i 064/13-080-87</span>
      <a href="" class="btn btn-white btn-animated">Kontaktirajte nas</a>
    </div>
    
  </header>

  <section class="price-heading">
    <h2>Cenovnik</h2>
  </section>

  <section class="price-box-section">
    <div class="price-box-container price-box-1">
      <div class="price-box-heading">Sony 4 na 24h</div>
      <div class="price-box-body">
        <div>2 ili 4 dzojstika</div>
        <div>2 igrice</div>
      </div>
      <div class="price-box-footer">
        <div>1200din</div>
      </div>
    </div>

    <div class="price-box-container price-box-2">
      <div class="price-box-heading">Sony 4 na 48h</div>
      <div class="price-box-body">
        <div>2 ili 4 dzojstika</div>
        <div>2 igrice</div>
      </div>
      <div class="price-box-footer">
        <div>2000 DIN</div>
      </div>
    </div>

  </section>

  

  <section class="contact-section">
    <div class="contact-heading">
        <h2>KONTAKT</h2>
    </div>
    <div class="contact-container">
      <form action="" method="post" class="contact-form">
        <input type="text" name="name" placeholder="Ime">
        <input type="text" name="email" placeholder="Email">
        <textarea name="" id="" cols="30" rows="8"></textarea>
        <button class="contact-button">Send</button>
      </form>
    </div>
  </section>
  <footer>
    <div class="footer-container">
      <div class="copyright">
          &copyKoMa
      </div>
      <div class="social-icons">
        <img src="./img/instagram.png" alt="instagram-icon">
        <img src="./img/facebook.png" alt="facebook-icon">
      </div>
    </div>
  </footer>
</body>
</html>
