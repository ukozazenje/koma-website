	 crossorigin="anonymous"></script>
  <title>Koma - Kraljevo inzamljivanje sony 4</title>
</head>
<body>
  <header class="header">
    <div class="logo-box">
      <img src="./img/logo.png" alt="Koma Logo" srcset="" class="logo">
    </div>

    <div class="text-box">
      <h1 class="heading-primary">
        <span class="heading-primary-main">KoMa KRALJEVO</span> 
        <span class="heading-primary-sub">Iznamljivanje sony konzola</span>
      </h1>
      <span class="heading-primary-price">064/13-080-87 i 069/322-98-44</span>
      <a href="#contact" class="btn btn-white btn-animated">Kontaktirajte nas</a>
    </div>
    
  </header>

  <section class="price-heading" >
    <h2>Cenovnik</h2>
  </section>

  <section class="price-box-section" id="priceBox">
    <div class="price-box-container price-box-1">
      <div class="price-box-heading">Sony 4 na 24h</div>
      <div class="price-box-body">
        <div>2 ili 4 dzojstika</div>
        <div>2 igrice</div>
      </div>
      <div class="price-box-footer">
        <div>1200din</div>
      </div>
    </div>

    <div class="price-box-container price-box-2">
      <div class="price-box-heading">Sony 4 na 48h</div>
      <div class="price-box-body">
        <div>2 ili 4 dzojstika</div>
        <div>2 igrice</div>
      </div>
      <div class="price-box-footer">
        <div>2400 DIN + 24H</div>
      </div>
    </div>

  </section>

  

  <section class="contact-section" id="contact">
    <div class="contact-heading">
        <h2>KONTAKT</h2>
    </div>
    <div class="contact-container">
      <form action="" method="post" class="contact-form">
        <input type="text" name="name" placeholder="Ime">
        <input type="text" name="email" placeholder="Email">
        <textarea name="" id="" cols="30" rows="8"></textarea>
        <button class="contact-button">Send</button>
      </form>
    </div>
  </section>
  <footer>
    <div class="footer-container">
      <div class="copyright">
          &copyKoMa
      </div>
      <div class="social-icons">
        <img src="./img/instagram.png" alt="instagram-icon">
        <img src="./img/facebook.png" alt="facebook-icon">
      </div>
    </div>
  </footer>
  <script src="./js/app.js"></script>
</body>
